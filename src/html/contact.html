<section class="contact-section contact">
  <div class="container">

    <h3 class="contact__title">CONTACT US</h3>
    <p class="contact__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <form action="#" class="contact__form">

      <div class="contact__form-grid-wrapper">
        <input type="text" class="contact__form-input contact__form-name" placeholder="Name" name="userContactName"
          id="userContactName">
        <input type="email" class="contact__form-input contact__form-email" placeholder="Email" name="userContactEmail"
          id="userContactEmail">
        <input type="text" class="contact__form-input contact__form-subject" placeholder="Subject"
          name="userContactSubject" id="userContactSubject">
        <input type="text" class="contact__form-input contact__form-message" placeholder="Message"
          name="userContactMessage" id="userContactMessage">
      </div>

      <input type="submit" class="contact__form-submit-btn btn" value="Send Message">
    </form>

  </div>
</section>
